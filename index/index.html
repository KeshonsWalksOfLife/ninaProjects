<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Landing Page</title>
    <link rel="stylesheet" href="/createStyle/styles.css" />
  </head>
  <body>
    <div class="landing-page">
      <div class="slider">
        <div class="slide">
          <img
            src="/builtAssets/goal-plan.avif"
            alt=" Planning Goals"
            width="70%"
            height="90%"
          />
        </div>
        <div class="slide">
          <img
            src="/builtAssets/calendar.jpg"
            alt="Calendar"
            width="70%"
            height="90%"
          />
        </div>

        <div class="slide">
          <img
            src="/builtAssets/goal-plan-book.jpg"
            alt="goal-plan-book"
            width="70%"
            height="90%"
          />
        </div>
      </div>

      <div class="content">
        <h1>Life's Goals In The Palm Of Your Hands</h1>
        <p>
          Read in discovering your best self, reach another goal to achieve your
          next opportunity.
        </p>
        <a href="#learn-more" class="cta-button">Learn More</a>
      </div>

      <footer class="footer">
        <p>&copy; 2024 Supershop. All rights reserved.</p>
      </footer>

      <div class="controls">
        <button class="prev" type="button">Backward</button>
        <button class="next" type="button">Forward</button>
      </div>

      <script src="/letsInstruct/scripts.js"></script>
    </div>
  </body>
</html>
